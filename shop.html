 <!-- 表單區 -->
 <div class="container-fluid bg-coco"  style="padding:20px 0 20px 0">
		<div class="container text-white">
			<h2 class="text-center">咖啡莊園商品訂購單</h2>
				<hr>
				<form>
					<div class="form-group row">
						<label for="buyname" class="col-sm-2 col-form-label">購買人姓名</label>
						<div class="col-sm-10">
							<input type="text" name="" id="buyname" class="form-control" required>
						</div>
					</div>
				<div class="form-group row">
					<label for="buytel" class="col-sm-2 col-form-label">購買人電話</label>
						<div class="col-sm-10">
							<input type="text" name="" id="buytel" class="form-control" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="buyaddress" class="col-sm-2 col-form-label">購買人地址</label>
							<div class="col-sm-10">
								<input type="text" name="" id="buyaddress" class="form-control" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="buymail" class="col-sm-2 col-form-label">購買人信箱</label>
								<div class="col-sm-10">
									<input type="text" name="" id="buymail" class="form-control" required>
								</div>
						</div>
						<div class="form-group row">
								<label for="buymail" class="col-sm-2 col-form-label">購買商品</label>
									<div class="col-sm-10">
										<select class="form-control" required>
											<option>龍眼花茶</option>
											<option>龍眼乾禮盒</option>
											<option>特級龍眼蜜</option>
											<option>三合一咖啡</option>
											</select>
									</div>
							</div>
					<div class="form-group row">
						<div class="col-sm-2"></div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="buyname" required>
								<label for="form-check-label" for="gridCheck1">我同意使用者條款</label>	
							</div>
					</div>													
					<div class="form-group row">
							<div class="col-sm-12 text-center">
								<button type="submit" class="btn btn-info"><i class="fas fa-edit"></i> 送出</button>
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-exclamation-triangle"></i>
										詳細說明
									</button>															
							</div>
						</div>												
				</form>
			</div>
